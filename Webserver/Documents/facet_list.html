<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.listHeader {font-size: 18px; font-weight: bold;}

.collapsibleList li > input + * {
 display: none;
}
 
.collapsibleList li > input:checked + * {
 display: block;
}

.collapsibleList li > input {
 display: none;
}

.collapsibleList label {
 cursor: pointer;
}
</style>
</head>
<body>

<h2>Collapsible list</h2>
<ul class="collapsibleList">
 <li>
  <label for="mylist-results" class="listHeader">Refine your results</label>
  <input type="checkbox" id="mylist-results" />
  <ul>
   <li>
     <label for="resourceType">Resource type</label>
     <input type="checkbox" id="resourceType" />
     <ul>
      <!--RESOURCE_TYPE_LIST=-->
      <li>video</li>
      <li>book</li>
     </ul>
   </li>
   <li>
     <label for="pubDate">Publication year</label>
     <input type="checkbox" id="pubDate" />
     <ul>
      <!--PUBDATE_LIST=-->
      <li>1989</li>
      <li>2004</li>
     </ul>
   </li>
  </ul>
 </li>
</ul>
</body>
